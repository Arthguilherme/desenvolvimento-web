<!DOCTYPE html>
<html lang="pt-BR" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Livraria - Contato</title>
</head>
<body>

    <form>
        <fieldset>
            <legend>Contate-nos</legend>

            <!-- Nome -->
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" placeholder="Escreva aqui o seu nome"><br><br>

            <!-- Email -->
            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email" placeholder="SeuEmail@algumacoisa.com"><br><br>

            <!-- Telefone -->
            <label for="telefone">Telefone:</label><br>
            <input type="tel" id="telefone" name="telefone" placeholder="(41) 4002-8922"><br><br>

            <!-- Assunto -->
            <label for="assunto">Assunto:</label><br>
            <select id="assunto" name="assunto">
                <option selected>Selecione --</option>
                <option value="trocas">Trocas</option>
                <option value="atendimento">Atendimento</option>
                <option value="comercial">Comercial</option>
                <option value="outros">Outros</option>
            </select><br><br>

            <!-- Mensagem -->
            <label for="mensagem">Mensagem:</label><br>
            <textarea id="mensagem" name="mensagem" rows="5" cols="40" placeholder="Digite Aqui seu elogio sobre a John e Paul"></textarea><br><br>

            <!-- Checkbox -->
            <input type="checkbox" id="novidades" name="novidades">
            <label for="novidades">Desejo receber informações sobre a Livraria John e Paul</label><br><br>

            <!-- Botões -->
            <button type="submit">Enviar</button>
            <button type="reset">Limpar</button>
        </fieldset>
    </form>

</body>
</html>
